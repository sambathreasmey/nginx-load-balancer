version: '3'
services:
  app1:
    build: .
    environment:
      - APP_NAME=1
    ports:
      - "5000"
    networks:
      - appnet

  app2:
    build: .
    environment:
      - APP_NAME=2
    ports:
      - "5000"
    networks:
      - appnet

  app3:
    build: .
    environment:
      - APP_NAME=3
    ports:
      - "5000"
    networks:
      - appnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - appnet

networks:
  appnet:
    driver: bridge